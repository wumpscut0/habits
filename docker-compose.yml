services:
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DATABASE: habits
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: localhost
      POSTGRES_USER: postgres
    networks:
      - bridge
    volumes:
      - pg_data:/var/lib/postgresql/data
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/var/lib/redis
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

volumes:
  pg_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $PWD/pg_data
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $PWD/redis_data
networks:
  bridge:
    driver: bridge
